name: Godot Builds
on:
  workflow_call:

jobs:
  godot:
    runs-on: "ubuntu-latest"
    name: Copy addon files

    steps:
      - uses: actions/checkout@v4
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: godot-riscv-gdextension
          path: |
            bin
            !bin${{ matrix.dimensions }}/.godot
            !bin${{ matrix.dimensions }}/.gitattributes
            !bin${{ matrix.dimensions }}/.gitignore
            !bin${{ matrix.dimensions }}/icon.svg
            !bin${{ matrix.dimensions }}/test.elf
            !bin${{ matrix.dimensions }}/icon.svg.import
            !bin${{ matrix.dimensions }}/export_presets.cfg
            !bin${{ matrix.dimensions }}/project.godot
            !bin${{ matrix.dimensions }}/test.gd
            !bin${{ matrix.dimensions }}/test.tscn
          if-no-files-found: error
